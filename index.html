<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- di dalam <head> -->
  <link rel="alternate" type="application/json+oembed" href="https://music-widget-delta.vercel.app/api/oembed"
    title="Music Widget" />

  <!-- CSP: boleh tetap ada sebagai fallback, tapi header vercel.json yg utama -->
  <meta http-equiv="Content-Security-Policy"
    content="frame-ancestors https://canva.com https://*.canva.com https://*.canva.site https://*.canva.dev 'self';">

  <title>music-widget</title>

  <!-- oEmbed discovery: buat link dengan ?url=location.href -->
  <script>
    (function () {
      try {
        var link = document.createElement('link');
        link.rel = 'alternate';
        link.type = 'application/json+oembed';
        link.href = location.origin + '/api/oembed?url=' + encodeURIComponent(location.href);
        document.head.appendChild(link);
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
