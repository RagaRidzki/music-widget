<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- di dalam <head> -->
  <link rel="alternate" type="application/json+oembed" href="/api/oembed" title="Music Widget" />

  <title>music-widget</title>
  <script>
    // optional: buat link dengan ?url=current
    (function () {
      try {
        var l = document.createElement('link');
        l.rel = 'alternate';
        l.type = 'application/json+oembed';
        l.href = location.origin + '/api/oembed?url=' + encodeURIComponent(location.href);
        document.head.appendChild(l);
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
